  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="inicio.html" method="POST">
		        <h2 class="form-login-heading">Inicio de sesión</h2>
		        <div class="login-wrap">
		            <input type="text" name="usuario" class="form-control" placeholder="Usuario" autofocus>
		            <br>
		            <input type="password" name="clave" class="form-control" placeholder="Clave">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> ¿Olvidó su contraseña?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" name="Enviar_login" type="submit"><i class="fa fa-lock"></i> INGRESAR</button>
		            <hr>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabinicio="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">¿Olvidó su contraseña?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Ingrse su dirección de correo para resetear su contraseña</p>
		                          <input type="text" name="email" placeholder="Correo" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
		                          <button class="btn btn-theme" type="button">Enviar</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>
